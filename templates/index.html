<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0ecfc, #f9f9f9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
    }

    h2 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .form-label {
      font-weight: 600;
      color: #34495e;
    }

    .btn-primary {
      background-color: #007bff;
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .form-control {
      border-radius: 12px;
    }

    textarea::placeholder {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2>üíº AI Resume Analyzer</h2>
    <form action="/analyze" method="POST" enctype="multipart/form-data">
      <div class="mb-4">
        <label for="resume" class="form-label">Upload Your Resume (PDF/DOCX)</label>
        <input type="file" class="form-control" name="resume" id="resume" accept=".pdf,.docx" required>
      </div>
      <div class="mb-4">
        <label for="job_desc" class="form-label">Paste Job Description</label>
        <textarea class="form-control" name="job_desc" id="job_desc" rows="7" placeholder="Paste the job description here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">üîç Analyze Resume</button>
    </form>
  </div>
</body>
</html>
